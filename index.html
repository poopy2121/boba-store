<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<main>


    <section id="location-and-hours">

        <div>           
            <h1>WILLKOMMEN</h1>
        </div>

        <div>

            <p><strong>Öffnungszeiten:</strong></p>
            <p>Montag: 00:00–20:00</p>
            <p>Dienstag: 12:00–19:00</p>
            <p>Mittwoch: 12:00–19:00</p>
            <p>Donnerstag: 12:00–19:00</p>
            <p>Freitag: 12:00–19:00</p>
            <p>Samstag: 12:00–19:00</p>
            <p>Sonntag: 12:00–19:00</p>       
        </div>


    </section>


    <section id="google-api">

        <p>HIER API EINFÜGEN</p>

    </section>




    <section id="contact">

        <div>



            <h3>FRAGEN? KONTAKTIERE UNS GERNE!</h3>

            <label for="fn">Vorname</label> <br>
            <input type="text" id="fn" name="firstname">

            	
            <label for="ln">Nachname</label> 
            <input type="text" name="lastname" id="ln">


            <label for="email">E-Mail</label>
            <input type="email" name="usemail" id="email">


            <label for="msg">Deine Nachricht</label>
            <textarea name="nachricht" id="msg" cols="30" rows="5"></textarea>


        </div>



    </section>




</main>
 
</body>
</html>
